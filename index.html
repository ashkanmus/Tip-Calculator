<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Tip Calculator</title>
</head>
<body class="bg-light font-monospace">

    <div class="min-vh-100 d-flex align-items-center justify-content-center flex-column gap-2">

        <div class="card w-75 p-4 shadow" style="max-width: 700px;">
            <h1>Tip Calculator</h1>
            <hr>
            <div class="d-flex align-items-center justify-content-center mb-3"><h6 class="flex-grow-1">Bill</h6><input class="rounded text-center fw-semibold text-white cs-input border-0 x" type="text" placeholder="£0.00" name="bill" id="bill"></div>
            <div class="d-flex align-items-center justify-content-center"><h6 class="flex-grow-1">Tip</h6><span class="fw-semibold pe-1" id="tip">£0.00</span></div>
            <hr>
            <div class="d-flex align-items-center justify-content-center fw-bold"><div class="flex-grow-1 h5 fw-bold">Total</div><span class="pe-1 h5 fw-bold" id="total">£0.00</span></div>
        </div>
        <div class="card w-75 p-4 shadow" style="max-width: 700px;">
            <label for="numOfPeople" class="form-label flex-grow-1">Number of People</label>
            <form class="d-flex gap-4">    
                <input class="x flex-grow-1" type="range" name="amountRange" min="1" max="20" value="1" id="numOfPeople" oninput="this.form.amountInput.value=this.value" />
                <input class="rounded text-center fw-semibold text-white cs-input border-0" type="number"  name="amountInput" min="0" max="20" value="1" oninput="this.form.amountRange.value=this.value" />
            </form>
            <label for="Tip" class="form-label flex-grow-1 mt-3">Tip %</label>
            <form class="d-flex gap-4">    
                <input class="x flex-grow-1" type="range" name="amountRange" min="0" max="100" step="10" value="0" id="tipAmount" oninput="this.form.amountInput.value=this.value" />
                <input class="rounded text-center fw-semibold text-white cs-input border-0" type="number" name="amountInput" min="0" max="100" placeholder="%" oninput="this.form.amountRange.value=this.value" />
            </form>
            <hr>
            <div class="bg-cs text-white p-3 rounded"><div class="d-flex align-items-center justify-content-center"><div class="flex-grow-1 h6">Tip per person</div><span id="tipPP" class="fw-semibold h6 pe-1">£0.00</span></div>
            <div class="d-flex align-items-center justify-content-center mt-2"><div class="flex-grow-1 h6">Total per person</div><span class="fw-semibold h6 pe-1" id="totalPP">£0.00</span></div></div>
            
        </div>

    </div>
<script src="./script.js" type="text/javascript"></script>
</body>
</html>
